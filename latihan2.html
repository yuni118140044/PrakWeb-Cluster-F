<!DOCTYPE html>
<html>
<head>
	<title>FORM REGISTRASI</title>
</head>
<body bgcolor="silver">
	<h1 style="text-align: center; color: gold">FORMULIR PENDAFTARAN</h1>
	<table border="0" style="width: 50%" >
	<form>
		<tr>
			<td>First Name :</td>
			<td> <input type="text" name="First Name"></td>
		</tr>
		<tr>
		<td>Last Name : </td><td><input type="text" name="Last Name"></td>
		</tr>
		<tr>
		<td>Password :</td><td> <input type="Password" name="Password"></tr></tr>
		<tr>
		<td>jenis kelamin : </td><td><input type="radio" name="jenis kelamin" value="male">Male
		<input type="radio" name="jenis kelamin" value="female">Female</td>
		</tr>
		<tr>
		<td>Asal :</td> 
		<td>
		<select>
		<option value="jakarta">jakarta</option>
		<option value="bandung">bandung</option>
		<option value="lampung">lampung</option>
		<option value="kota lain">kota lain</option>
	</select></td>
		</tr> 
		<tr>
		<td>Hobby : </td><td><input type="checkbox" name="Hobby" value="membaca"> membaca
		<input type="checkbox" name="Hobby" value="menulis"> menulis
		<input type="checkbox" name="Hobby" value="menonton"> menonton
		<input type="checkbox" name="Hobby" value="lain-lain"> lain-lain...</td>
	</tr>
		<tr>
		<td>Foto : </td><td><input type="file" name="Foto" value="image/*"></td>
	</tr>
		<tr>
		<td>komentar :</td>
		<td><textarea></textarea></td>
		</tr>
		<tr><td>
		<input type="submit" name="submit"></td>
	</tr>
	</form>
</table>

</body>
</html>
