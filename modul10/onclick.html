<!DOCTYPE html>
<html>
<head>
	<title>onclick</title>
</head>
<body>
	<p>this example dwmonstrates how to assign an "onclick" event to a p element,</p>
	<p id="demo" onclick="myfuncion()">click me</p>

	<script>
		function myfuncion(){
			document.getElementById("demo").innerHTML = "you clicked me";
		}
	</script>
</body>
</html>
