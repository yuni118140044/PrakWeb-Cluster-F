<!DOCTYPE html>
<html lang="en">
<head>
	<title>percabangan switch case</title>
</head>
<body>
	<script>
		var jawab = prompt("selamat, kamu beruntung! silahkan pilih hadiahmu dengan memasukkan angka 1 - 5");
		var hadiah ="";

		switch(jawab){
			case "1" :
			hadiah = "IPhone X";
			break;
			case "2" :
			hadiah = "samsung galaxy S20";
			break;
			case "3" :
			hadiah = "emas batangan 20 gr";
			break;
			case "4" :
			hadiah = "motor vario 125";
			break;
			default:
			document.write("<p>Oops, anda belum beruntung</p>");
		}
		if(hadiah === ""){
			document.write("<p> kamu gagal mendapatkan hadiah");
		}else{
			document.write("<h2> selamat anda mendapatkan "+ hadiah +"</h2>");
		}
	</script>
</body>
</html>
