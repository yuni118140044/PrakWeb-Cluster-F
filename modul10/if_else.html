<!DOCTYPE html>
<html>
<head>
	<title>percabangan if dan else</title>
</head>
<body>
	<script>
		var password = prompt("password");

		if(password == "love"){
			document.write("<h2> Selamat datang di prkatikum web");
		}else{
			document.write("<p> password yang anda masukkan salah</p>");
		}

		document.write("<p>terima kasih telah mengguakan aplikasi ini</p>");
	</script>

</body>
</html>
